<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserSort - User Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>User Management System</h1>
        
        <!-- Search Bar -->
        <div class="search-section">
            <input type="text" id="searchInput" class="search-input" placeholder="Search by name...">
        </div>

        <!-- Filter and Sort Controls -->
        <div class="controls-section">
            <div class="control-group">
                <label for="roleSelect">Filter by Role:</label>
                <select id="roleSelect" class="role-select">
                    <option value="">All Roles</option>
                    <option value="Developer">Developer</option>
                    <option value="Designer">Designer</option>
                    <option value="Engineer">Engineer</option>
                    <option value="Manager">Manager</option>
                    <option value="Technician">Technician</option>
                    <option value="Consultant">Consultant</option>
                    <option value="DevOps Engineer">DevOps Engineer</option>
                    <option value="QA Analyst">QA Analyst</option>
                    <option value="Project Lead">Project Lead</option>
                    <option value="Architect">Architect</option>
                    <option value="Director">Director</option>
                    <option value="Intern">Intern</option>
                    <option value="Data Analyst">Data Analyst</option>
                </select>
            </div>

            <div class="control-group">
                <label for="sortSelect">Sort by Age:</label>
                <select id="sortSelect" class="sort-select">
                    <option value="">No Sort</option>
                    <option value="asc">Ascending (Young to Old)</option>
                    <option value="desc">Descending (Old to Young)</option>
                </select>
            </div>
        </div>

        <!-- User List Container -->
        <h2>User List</h2>
        <div id="userContainer" class="user-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
